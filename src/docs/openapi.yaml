            type: string
          x-field-uid: 1
    GraphRequest:
      type: object
      properties:
        format:
          description: |-
            The format that the graph will be returned in.
          type: string
          x-field-uid: 1
          x-enum:
            networkx:
              x-field-uid: 1
          enum:
          - networkx
    GraphContent:
      type: object
