openapi: 3.0.3
info:
  title: InfraGraph
  description: |-
    ### Overview
    InfraGraph or `infrastructure graph` defines a model-driven, vendor-neutral, standard
    interface for capturing a system of systems suitable for use in co-designing AI/HPC solutions.

    This model allows for defining physical infrastructure as a logical system of systems using graph like terminology.
    In addition to defining a logical graph, an unlimited number of different physical characteristics
    can be associated with logical endpoints.

    ### Graph Terminology
    - an infrastructure `node (vertex)` is the fundamental unit or entity within an infrastructure graph; represented as a endpoint with the following syntax:
      - a combination of a device instance name and a 0 based index and a component name and a 0 based index such as `switch.0.asic.0` and `switch.0.port.0`
    - an infrastructure `edge` is a combination of two `nodes (endpoints)` in a graph such as (`switch.0.asic.0`, `switch.0.port.0`)
    - `path` is a sequence of edges that allows for traversal through the graph such as [`server.0.npu.0`, `server.0.nic.0`, `switch.0.port.0`, `switch.0.asic.0`]

    ### Contributions
    Contributions to the API and models schema can be made in the following ways:
    - [open an issue](https://github.com/keysight/infragraph/issues) in the models repository
    - [fork the models repository](https://github.com/keysight/infragraph) and submit a PR
  version: 0.5.0
  contact:
    url: https://github.com/keysight/infragraph/issues
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: /
paths:
  /set_graph:
    post:
      tags:
      - Configuration
      operationId: set_graph
      x-stream: client
      description: |-
        Given an infrastructure object this API method will create a fully qualified infrastructure graph and validate it.

        Creating a fully qualified infrastructure graph requires the following steps:
          - process each of the infrastructure instance objects by locating the device and creating a subgraph using the device's edges and substituting the instance name for the device name.
          - process each of the infrastructure edges, looking up the instance to determine the max count and the name to be substituted for the device and link the subgraphs to create a complete infrastructure graph
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Infrastructure'
      responses:
        '200':
          $ref: '#/components/responses/Success'
          x-field-uid: 1
        default:
          $ref: '#/components/responses/Failure'
          x-field-uid: 2
  /get_graph:
    post:
      tags:
      - Configuration
      operationId: get_graph
      x-stream: client
      description: |-
        This will return the current graph.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GraphRequest'
      responses:
        '200':
          $ref: '#/components/responses/GraphResponse'
          x-field-uid: 1
        default:
          $ref: '#/components/responses/Failure'
          x-field-uid: 2
  /query_graph:
    post:
      tags:
      - Actions
      operationId: query_graph
      x-stream: client
      description: |-
        Query the current fully expanded graph using a declarative query syntax.

          - example: Ask the graph for specific endpoints such as those of type `NPU` or `NIC`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryRequest'
      responses:
        '200':
          $ref: '#/components/responses/QueryResponse'
          x-field-uid: 1
        default:
          $ref: '#/components/responses/Failure'
          x-field-uid: 2
  /annotate_graph:
    post:
      tags:
      - Configuration
      operationId: annotate_graph
      x-stream: client
      description: |-
        Extend the current graph created by the `set_graph` API.

          - example: Update specific endpoints with name/value information such as `rank=0`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnnotateRequest'
      responses:
        '200':
          $ref: '#/components/responses/Success'
          x-field-uid: 1
        default:
          $ref: '#/components/responses/Failure'
          x-field-uid: 2
  /capabilities/version:
    get:
      tags:
      - Capabilities
      operationId: get_version
      responses:
        '200':
          description: |-
            Version details from API server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
          x-field-uid: 1
        default:
          $ref: '#/components/responses/Failure'
          x-field-uid: 2
components:
  responses:
    Success:
      description: |-
        The request has succeeded with no application content but the server
        may return a list of detailed warnings.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Warning'
    Failure:
      description: |-
        The request did not succeed and server has responded with error details.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    GraphResponse:
      description: |-
        The entire fully validated graph content.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GraphContent'
    QueryResponse:
      description: |-
        Answer to the query request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueryResponseContent'
  schemas:
    Infrastructure:
      type: object
      properties:
        name:
          description: |-
            The name of the infrastructure.
            Globally unique name of an object. It also serves as the primary key for arrays of objects.
          x-field-uid: 1
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
          x-unique: global
        description:
          description: |-
            A detailed description of the infrastructure.
          type: string
          x-field-uid: 2
        devices:
          description: |-
            An inventory of devices and components.
          type: array
          items:
            $ref: '#/components/schemas/Device'
          x-field-uid: 3
        links:
          description: |-
            An inventory of the links present in the infrastructure edges.
          type: array
          items:
            $ref: '#/components/schemas/Link'
          x-field-uid: 4
        instances:
          description: |-
            An inventory of the device instances present in the infrastructure edges.
          type: array
          items:
            $ref: '#/components/schemas/Instance'
          x-field-uid: 5
        edges:
          description: |-
            An array of edge objects used to connect instance devices and components to other instance
            devices and components. These edge objects are used to form a fully qualified qualified graph.
          type: array
          items:
            $ref: '#/components/schemas/Infrastructure.Edge'
          x-field-uid: 6
    Device:
      description: |-
        A subgraph container for a device and its components, links and edges.
        The edges form a subgraph of the device.
      type: object
      required:
      - name
      - components
      - links
      - edges
      properties:
        name:
          description: |-
            The name of the device being described.
            Globally unique name of an object. It also serves as the primary key for arrays of objects.
          x-field-uid: 1
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
          x-unique: global
        description:
          description: |-
            A description of the device.
            This will not be used in Infrastructure.connections.
          type: string
          x-field-uid: 2
        components:
          type: array
          items:
            $ref: '#/components/schemas/Component'
          x-field-uid: 3
        links:
          description: |-
            All the links that make up this device.
          type: array
          items:
            $ref: '#/components/schemas/Link'
          x-field-uid: 4
        edges:
          description: |-
            An array of edges that are used to produce a device graph.
            These are used to connect components to each other or components
            to other device components (composability).
            The generated graph edges will be fully qualified using the count property
            of the device and component and slice notation of each endpoint in the edge object.
          type: array
          items:
            $ref: '#/components/schemas/Device.Edge'
          x-field-uid: 5
    Component.Custom:
      description: |-
        Placeholder for a component that can be extended.
      type: object
      required:
      - type
      properties:
        type:
          description: |-
            This property will be added to the graph node in the form of a `type = value` attribute.
          type: string
          x-field-uid: 1
    Component.Device:
      description: |-
        Placeholder for a component that can be extended.
      type: object
    Component.Cpu:
      description: |-
        Placeholder for a component that can be extended.
      type: object
    Component.Npu:
      description: |-
        Placeholder for a component that can be extended.
      type: object
    Component.Nic:
      description: |-
        Placeholder for a component that can be extended.
      type: object
    Component.Memory:
      description: |-
        Placeholder for a component that can be extended.
      type: object
    Component.Port:
      description: |-
        Placeholder for a component that can be extended.
      type: object
    Component.Switch:
      description: |-
        Placeholder for a component that can be extended.
      type: object
    Component:
      description: |-
        A container for describing a component.
        A Component is contained in a Device.
      type: object
      required:
      - name
      - count
      - choice
      properties:
        name:
          x-field-uid: 1
          description: |-
            Globally unique name of an object. It also serves as the primary key for arrays of objects.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
          x-unique: global
        description:
          description: |-
            A description of the component.
          type: string
          x-field-uid: 2
        count:
          description: |-
            The maxiumim number of this component that will be contained by a single device instance.
            This property is used by the infragraph service in edge generation.
          type: integer
          format: int32
          x-field-uid: 3
        choice:
          description: |-
            The type of component.

            The `choice` value will be added to the graph node in the form of a `type = value` attribute.

            - `custom` If the type of a component is not listed as a choice it can be defined using the custom object which includes a type property that allows for a custom type attribute on the graph node.
            - `device` This enum allows a device to be composed of other devices. When this enum is selected the name of the component MUST be the name of a device that exists in the Infrastructure.devices array.
            - `cpu` A high level definition for a cpu
            - `npu` A high level definition for a neural processing unit
            - `nic` A high level definition for a network interface card, for more detailed breakdowns create a device representing a specific type network interface card
            - `memory` A high level definition for memory
            - `port` A high level definitiion for an IO port
            - `switch` A high level definition for an internal switch connecting components
          type: string
          x-field-uid: 4
          x-enum:
            custom:
              x-field-uid: 1
            device:
              x-field-uid: 2
            cpu:
              x-field-uid: 3
            npu:
              x-field-uid: 4
            nic:
              x-field-uid: 5
            memory:
              x-field-uid: 6
            port:
              x-field-uid: 7
            switch:
              x-field-uid: 8
          enum:
          - custom
          - device
          - cpu
          - npu
          - nic
          - memory
          - port
          - switch
        custom:
          $ref: '#/components/schemas/Component.Custom'
          x-field-uid: 10
        device:
          $ref: '#/components/schemas/Component.Device'
          x-field-uid: 11
        cpu:
          $ref: '#/components/schemas/Component.Cpu'
          x-field-uid: 12
        npu:
          $ref: '#/components/schemas/Component.Npu'
          x-field-uid: 13
        nic:
          $ref: '#/components/schemas/Component.Nic'
          x-field-uid: 14
        memory:
          $ref: '#/components/schemas/Component.Memory'
          x-field-uid: 15
        port:
          $ref: '#/components/schemas/Component.Port'
          x-field-uid: 16
        switch:
          $ref: '#/components/schemas/Component.Switch'
          x-field-uid: 17
    Link.Physical.Bandwidth:
      description: |-
        A container for specific Link physical Properties.
      type: object
      properties:
        choice:
          type: string
          x-field-uid: 1
          x-enum:
            gigabits_per_second:
              x-field-uid: 1
            gigabytes_per_second:
              x-field-uid: 2
            gigatransfers_per_second:
              x-field-uid: 3
          enum:
          - gigabits_per_second
          - gigabytes_per_second
          - gigatransfers_per_second
        gigabits_per_second:
          description: |-
            Gigabits per second.
          type: number
          x-field-uid: 2
        gigabytes_per_second:
          description: |-
            Gigabytes per second.
          type: number
          x-field-uid: 3
        gigatransfers_per_second:
          description: |-
            Gigatrasfers per second.
          type: number
          x-field-uid: 4
    Link.Physical.Latency:
      description: |-
        A container for specific Link latency properties.
      type: object
      properties:
        choice:
          type: string
          x-field-uid: 1
          x-enum:
            ms:
              x-field-uid: 1
            us:
              x-field-uid: 2
            ns:
              x-field-uid: 3
          enum:
          - ms
          - us
          - ns
        ms:
          description: |-
            Latency in milliseconds
          type: number
          x-field-uid: 2
        us:
          description: |-
            Latency in microseconds.
          type: number
          x-field-uid: 3
        ns:
          description: |-
            Latency in nanoseconds.
          type: number
          x-field-uid: 4
    Link.Physical:
      type: object
      properties:
        bandwidth:
          $ref: '#/components/schemas/Link.Physical.Bandwidth'
          x-field-uid: 1
        latency:
          $ref: '#/components/schemas/Link.Physical.Latency'
          x-field-uid: 2
    Link:
      description: |-
        A container for describing a link used between components.
      type: object
      required:
      - name
      properties:
        name:
          x-field-uid: 1
          description: |-
            Globally unique name of an object. It also serves as the primary key for arrays of objects.
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
          x-unique: global
        description:
          description: |-
            A description of the type of link.
          type: string
          x-field-uid: 2
        physical:
          description: |-
            A container for physical properties.
          $ref: '#/components/schemas/Link.Physical'
          x-field-uid: 3
    Device.Endpoint:
      type: object
      required:
      - component
      properties:
        device:
          description: |-
            An optional name of a device that contains the component.
            If the property is empty the name of the device is the parent of the edge object.
            An endpoint will be generated for every device based on the count.
          type: string
          x-field-uid: 1
        component:
          description: |-
            The name of a component that exists in the containing device
            and the indexes of the component.

            The indexes MUST be specified using python slice notation.
              - example: cx5[0:2]
          type: string
          x-field-uid: 2
    Infrastructure.Endpoint:
      type: object
      required:
      - instance
      - component
      properties:
        instance:
          description: |-
            A name that matches the Instance.name property of an instance object that MUST exist in the infrastructure instances array.

            The instance object yields:
              - a device name that contains the component and MUST exist in the infrastructure devices
              - a count that is the maximum to be used in the slice notation

            The indexes MUST be specified using python slice notation.
              - example: host[0:2]
          type: string
          x-field-uid: 1
        component:
          description: |-
            The name of a component that MUST exist in the Instance.device specified by the instance object in the Infrastructure.instances array.

            The indexes MUST be specified using python slice notation.
              - example: npu[0:2]
          type: string
          x-field-uid: 2
    Infrastructure.Edge:
      type: object
      required:
      - ep1
      - ep2
      - link
      properties:
        ep1:
          description: |-
            A device and component that is one endpoint of the edge
          $ref: '#/components/schemas/Infrastructure.Endpoint'
          x-field-uid: 1
        ep2:
          description: |-
            A device and component that is the other endpoint of the edge
          required:
          - device
          - component
          $ref: '#/components/schemas/Infrastructure.Endpoint'
          x-field-uid: 2
        scheme:
          x-field-uid: 3
          description: |-
            The scheme that will be used to create edges between the endpoints ep1 and ep2.
          type: string
          x-enum:
            one2one:
              x-field-uid: 1
            many2many:
              x-field-uid: 2
            ring:
              x-field-uid: 3
          enum:
          - one2one
          - many2many
          - ring
        link:
          description: |-
            The name of a link that defines additional characteristics of the edge.
            The name MUST exist in the links array of the infrastructure.
          type: string
          x-field-uid: 4
    Device.Edge:
      type: object
      required:
      - ep1
      - ep2
      - link
      properties:
        ep1:
          description: |-
            An optional device and component that is the other endpoint of the edge
          $ref: '#/components/schemas/Device.Endpoint'
          x-field-uid: 1
        ep2:
          description: |-
            An optional device and component that is the other endpoint of the edge
          $ref: '#/components/schemas/Device.Endpoint'
          x-field-uid: 2
        scheme:
          x-field-uid: 3
          description: |-
            The scheme that will be used to create edges between the endpoints ep1 and ep2.
          type: string
          x-enum:
            one2one:
              x-field-uid: 1
            many2many:
              x-field-uid: 2
            ring:
              x-field-uid: 3
          enum:
          - one2one
          - many2many
          - ring
        link:
          description: |-
            The name of a link that defines additional characteristics of the edge.
            The name MUST exist in the links array of the containing device.
          type: string
          x-field-uid: 4
    Instance:
      type: object
      required:
      - name
      - device
      - count
      properties:
        name:
          description: |-
            An alias for the device that MUST be used in the Infrastructure edge object.
            Globally unique name of an object. It also serves as the primary key for arrays of objects.
          x-field-uid: 1
          type: string
          pattern: ^[\sa-zA-Z0-9-_()><\[\]]+$
          x-unique: global
        description:
          description: |-
            A description of the instance.
          type: string
          x-field-uid: 2
        device:
          description: |-
            The name of a device that MUST exist in the array of Infrastructure devices.
          type: string
          x-field-uid: 3
        count:
          description: |-
            The maximum number of instances that will be created as nodes in the graph.

            Not all the instances need to be used in the graph edges.
          type: integer
          format: int32
          x-field-uid: 4
    Error:
